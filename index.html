<!DOCTYPE html>
<html>
<head>
    <title>Personality Analysis Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            background: #667eea;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            border-radius: 10px;
            margin: 20px 0;
            cursor: pointer;
        }
        video {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”® Personality Analysis Test</h1>
        <p>Click below to start your analysis!</p>
        
        <button onclick="startCamera()" id="startBtn">ğŸ“· Start Camera & Allow Access</button>
        
        <video id="video" autoplay playsinline></video>
        
        <div id="message" style="display:none; margin:20px 0;">
            <h2>ğŸŒŸ YOUR PERSONALITY RESULTS ğŸŒŸ</h2>
            <p>âœ… You are an HONEST person</p>
            <p>âœ… You are a LOYAL companion</p>
            <p>âœ… You are a true GENTLEMAN</p>
            <p>ğŸ™ GOD BLESS YOU with success!</p>
        </div>
        
        <div id="status">Ready to start analysis...</div>
    </div>

    <script>
        async function startCamera() {
            try {
                document.getElementById('status').innerHTML = "ğŸ”„ Requesting camera access...";
                document.getElementById('startBtn').disabled = true;
                
                // âœ… THIS ACTUALLY ASKS FOR CAMERA PERMISSION
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true 
                });
                
                // Show camera feed
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.style.display = 'block';
                
                document.getElementById('status').innerHTML = "âœ… Camera access granted! Analyzing...";
                document.getElementById('startBtn').style.display = 'none';
                
                // Show personality message
                document.getElementById('message').style.display = 'block';
                
                // Wait and show completion
                setTimeout(() => {
                    document.getElementById('status').innerHTML = "ğŸ‰ Analysis complete! 10 photos captured.";
                }, 3000);
                
            } catch (error) {
                document.getElementById('status').innerHTML = "âŒ Error: " + error.message;
                document.getElementById('startBtn').disabled = false;
            }
        }
    </script>
</body>
</html>
