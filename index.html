<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÅ Unlock Your Surprise</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: white;
        text-align: center;
    }

    #container {
        position: relative;
        z-index: 10;
    }

    h1 {
        font-size: 1.8em;
        margin-bottom: 20px;
    }

    button {
        background: #ff0055;
        border: none;
        padding: 15px 30px;
        font-size: 20px;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #ff3366;
    }

    /* Heart Animation */
    .heart {
        position: fixed;
        bottom: -10%;
        font-size: 25px;
        color: red;
        animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-120vh) scale(1.7); opacity: 0; }
    }

    #message {
        font-size: 22px;
        margin-top: 25px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

</style>
</head>
<body>

<div id="container">
    <h1>üéÅ Tap Below To Unlock Your Gift</h1>
    <button onclick="unlockGift()">Unlock Gift üéÅ</button>
    <div id="message"></div>
</div>

<script>
function unlockGift() {
    document.getElementById("message").innerHTML = "‚ù§Ô∏è Someone special sent this surprise for you!";
    document.getElementById("message").style.opacity = "1";

    // Create hearts every 300ms
    setInterval(createHeart, 300);
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 2) + "s";

    document.body.appendChild(heart);

    // Remove heart after animation
    setTimeout(() => {
        heart.remove();
    }, 5000);
}
</script>

</body>
</html>
