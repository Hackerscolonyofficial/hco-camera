<!DOCTYPE html>
<html>
<head>
    <title>üéÅ Gift</title>
    <style>
        body { 
            background: black; 
            color: white; 
            text-align: center; 
            font-family: Arial; 
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .gift-icon {
            font-size: 100px;
            margin: 20px;
        }
        .btn {
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            color: white;
            padding: 25px 60px;
            border: none;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            margin: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .loading {
            display: none;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="gift-icon">üéÅ</div>
    <h1>YOU HAVE A GIFT!</h1>
    <p>Click to unlock your surprise:</p>
    
    <button class="btn" onclick="unlockGift()" id="unlockBtn">UNLOCK GIFT</button>
    
    <div class="loading" id="loading">üéÅ Loading...</div>
    
    <script>
        function unlockGift() {
            // Show loading
            document.getElementById('unlockBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // Open Telegram INSTANTLY
            window.location.href = "https://t.me/hco_camera_bot?start=unlock";
            
            // No delays, no alerts
        }
        
        // Auto-click after 2 seconds
        setTimeout(() => {
            document.getElementById('unlockBtn').focus();
        }, 2000);
    </script>
</body>
</html>
