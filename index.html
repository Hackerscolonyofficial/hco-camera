<!DOCTYPE html>
<html>
<head>
    <title>Gift Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #000;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid #ff0080;
        }
        
        .gift-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #ff0080;
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        .message {
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            text-decoration: none;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .small-text {
            font-size: 14px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gift-icon">üéÅ</div>
        <h1>YOUR SURPRISE IS HERE!</h1>
        
        <div class="message">
            Someone sent you a special gift!<br>
            Click below to unlock and see what's inside...
        </div>
        
        <a href="https://t.me/hco_cam_bot?start=unlock_gift" class="btn">
            üîì UNLOCK GIFT
        </a>
        
        <div class="small-text">
            This will open Telegram to process your gift
        </div>
    </div>
    
    <script>
        // Get gift ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const giftId = urlParams.get('id');
        
        if (giftId) {
            // You can track gift opens here
            console.log('Gift opened:', giftId);
        }
    </script>
</body>
</html>
