<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ Unlock Your Surprise</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .box {
            margin-top: 120px;
            background: #111;
            padding: 25px;
            border-radius: 12px;
            width: 85%;
            max-width: 380px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 15px rgba(255, 0, 100, 0.4);
        }

        button {
            padding: 12px 25px;
            background: #ff0077;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #ff3399;
        }

        #giftBox {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>üéÅ Hey <span id="name">Friend</span>!</h2>
        <p>Click allow to see your surprise</p>

        <button onclick="showGift()">Unlock Gift üéâ</button>

        <div id="giftBox">
            <h3>üéâ Surprise Unlocked!</h3>
            <p>Here is your special message:</p>
            <p id="customMessage" style="font-size: 18px; margin-top: 15px; color: #ff66b2;"></p>
        </div>
    </div>

    <script>
        // Read URL parameters: uid, username, name
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get("name") || "Friend";

        document.getElementById("name").innerText = name;

        function showGift() {
            // Display gift div
            document.getElementById("giftBox").style.display = "block";

            // Custom message
            document.getElementById("customMessage").innerText =
                `Dear ${name}, your surprise is unlocked! üéÅ‚ú®`;
        }
    </script>

</body>
</html>
